<!DOCTYPE html>  
<html>  

<head>  
  <meta charset="utf-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <title>HelloWord Extension</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="extension.css">  
</head>  
  <body>  
    
    <div class="container p-3" id="admin">
      <div class="row"> 
        <div class="col-12">  
          <div class="tile">  
            <img src="https://i.imgur.com/UH1mnbT.jpg" alt="Compas" class="tile-image big-illustration">  
            <h5>Hello Word 幫你解決 Every Word</h5>
            <form action="">
              帳號：<input type="text" class="form-control-custom input" id="accountinput"><br>
              密碼：<input type="password" class="form-control-custom input" id="passwordinput"><br>
              <input type="submit" value="登入" class="btn btn-embossed btn-primary" id="inputadmin">
            </form>
          </div>
        </div>
      </div>   
    </div>

    <div class="container p-3 displaynone" id="newword">
      <div class="row"> 
        <div class="col-12"> 
          <div class="tile">  
            <button type="button" class="btn-dark logout" id="logout">
              <img src="/logout-16.ico" alt="">
            </button> 
            <img src="https://i.imgur.com/UH1mnbT.jpg" alt="Compas" class="tile-image big-illustration">  
            <h5>把你的單字加入 Hello Word 吧！</h5>
            <form action="">
              學習：<select class="form-control-custom selectwidth" name="setboxlist" id="setboxselect"></select><br>
              單詞：<input type="text" class="form-control-custom input" id="wordinput"><br>
              定義：<input type="text" class="form-control-custom input" id="definput"><br>
              <input type="submit" value="新增" class="btn btn-embossed btn-primary" id="inputjson">
            </form>
          </div>
        </div>
      </div>   
    </div>

    <script type="text/javascript" src="popup.js"></script>
  </body>  
</html>
